<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>basic stractaure</title>
  </head>
  <body>
<div class="container-fluid">
  <h1>Basic Grid Structure</h1>

  <p>Resize the browser window to see the effect.</p>
  
  <p>The first, second and third row will automatically stack on top of each other when the screen is less than 576px wide.</p>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" style="background-color: yellow;">50%</div>
      <div class="col-sm-6" style="background-color:orange;">50%</div>
  </div>

  <br>

  <div class="row"> 
    <div class="col-sm-4" style="background-color: yellow;">33.33%</div>
    <div class="col-sm-4" style="background-color: orangered;">33.33%</div>
    <div class="col-sm-4" style="background-color: yellow;">33.33%</div>
  </div>

  <br>

  <div class="row">
    <div class="col-sm" style="background-color: yellow;">25%</div>
    <div class="col-sm" style="background-color: orangered">25%</div>
     <div class="col-sm" style="background-color: yellow;">25%</div>
     <div class="col-sm" style="background-color: orangered;">25%</div>
  </div>

<br>
  
  <div class="row">
    <div class="col" style="background-color: yellow;">25%</div>
    <div class="col" style="background-color: orangered">25%</div>
     <div class="col" style="background-color: yellow;">25%</div>
     <div class="col" style="background-color: orangered;">25%</div>
  </div>


</div>


  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
