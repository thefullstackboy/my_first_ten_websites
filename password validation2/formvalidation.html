<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation1</title>
    <style>
        form {
            border: 2px solid #f1f1f1;
        }


        input[type=password],[type=text]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: green;
            color: white;
            padding: 14px 20px;
            margin: 8px 0px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .container {
            padding: 16px;
        }

        #alermess {
            color: red;
            font-weight: bold;
            margin-top: 5px;
            
            
        }

        
span.psw {
  float: right;
  padding-top: 16px;
}



    </style>
</head>
<body>
    <form action="" method="post" autocomplete="off"   name="myform"  onsubmit="return validationsubmit()">
        <div class="container">
            <label for="uname" style="text-transform: uppercase;"><b>Username</b></label>
            <input type="text" placeholder="Enter the User name" name="fname" style="text-transform: uppercase;">
            <p id="alermess"></p>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" name="password">

            <button type="submit" value="submit">Login</button>
            <label>
                <input type="checkbox" checked="checkbox" name="remember">
            </label>

            <div class="container" style="background-color: #f1f1f1;"> 
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">Password?</a></span>
            </div>
        </div>
    </form>
<script src="./js.js"></script>



    
</body>
</html>
