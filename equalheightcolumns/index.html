<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equalheightcolumns</title>
    <style>
        .col-container {
            display: table;
            width: 100%;
        }

        .col {
            padding: 16px;
            display: table-cell;
        }
    </style>
</head>
<body>

    <h1>Equal Height Columns</h1>

<p>Make the columns match the height of the tallest column.</p>

<div class="col-container">
    <div class="col" style="background-color: orange;">
        <h2>Column 1</h2>
        <p>Hello world</p>

    </div>


    <div class="col" style="background-color: yellow;">
        <h2>Column 1</h2>
        <p>Hello world</p>
        <p>Hello world</p>
        <p>Hello world</p>
        <p>Hello world</p>

    </div>



    <div class="col" style="background-color: orange;">
        <p>some text</p>
        <p>some text</p>

    </div>

</div>
    
</body>
</html>
