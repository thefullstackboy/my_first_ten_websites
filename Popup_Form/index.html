<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup_form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .open-button {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
            width: 280px;
        }

        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        .form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

    </style>
</head>
<body>

    <h1>popup form</h1>
    <p>Click on the button at the bottom of this page to open the login form.</p>

    <p>Note that the button and the form is fixed - they will always be positioned
        to the bottom of the browser window.
    </p>

    <button class="open-button" onclick="openform()">Open-Form</button>
    <div class="form-popup" id="myform">
        <form action="#" class="form-container">
            <h1>Login</h1>


            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>


            <label for="psw"><b>password</b></label>
            <input type="password" placeholder="Enter password" name="psw" required>


            
    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn cancel" onclick="closeform()">Close</button>

    
        </form>

    </div>


    <script>
        function openform() {
          document.getElementById("myform").style.display = "block";
        }
        
        function closeform() {
          document.getElementById("myform").style.display = "none";
        }
        </script>
        
    
</body>
</html>
