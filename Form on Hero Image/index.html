<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .bg-img{
            min-height: 380px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            position: relative;
        }

        .container {
            position: absolute;
            right: 0;
            margin: 20px;
            max-width: 300px;
            padding: 16px;
            background-color: white;
        }

        input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}



input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
    </style>
</head>
<body>
<h1>Form on hero page</h1>

<div class="bg-img" style="background-image: url(./img_nature.jpg)">
    <from action="" class="container">
        <h1>Login </h1>
     
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>


        <label for="psw"><b>password</b></label>
        <input type="password" placeholder="Enter Email passwor" name="psw" >

        <button type="submit" class="btn">Login</button>


    </from>

</div>

    
    
</body>
</html>
