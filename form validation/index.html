<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <style>
        input {
            width: 600px;
            height: 35px;
            border-radius: 5px;
            border: 2px solid blue;
        }

        #btn {
            background-color: green;
            color: white;
            font-size: 20px;
            border-radius: 0px 50px;
        }

        #btn:hover {
            background-color: blue;
        }

        span {
            font-size: 20px;
            color: red;
        }
    </style>  
</head>
<body>
    <form action="#" autocomplete="off" onsubmit="return validation()">

            </td></tr>
            <tr><td><input type="text" id="email" placeholder="Email"><br>
                <span id="emaill"></span>
            </td></tr>
            <tr><td><input type="text" id="mobile" placeholder="mobile"><br>
            <span id="mobilee"></span>   
        <button id="demo" onclick="validation()">click</button>
            </td></tr>
            <tr><td><input type="submit" id="btn" value="submit"></td></tr>
        </table> 

    </form>

            return false
        }
         

            if(user.length  <  3){
                document.getElementById('userr').innerHTML="Plase fill at least 4 character";
                return false
            }

            if(!isNaN(user))
            {
                document.getElementById('userr').innerHTML="*please write user Name*";
                return false
            }
          return true
        }



        if(pass == ""){
            document.getElementById('passs').innerHTML="*please write password*";
      
        }


        if(conpass == ""){
            document.getElementById('conpasss').innerHTML="*please write conform password*";
        }


        if(email == ""){
            document.getElementById('emaill').innerHTML="*please write email*";
        }


        if(mobile == ""){
            document.getElementById('mobilee').innerHTML="*please write phone number*";
        }
        
    </script>


    
</body>
</html>
