<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>subnav</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            overflow: hidden;
            background-color: #333;
        }

        .nav a {
            font-size: 16px;
            float: left;
            padding: 14px 16px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .subnav {
            overflow: hidden;
            float: left;
        }

        .subnav .subnavbtn {           
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .nav a:hover, .subnav:hover .subnavbtn{
            background-color: red;
        }

        .subnav-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: red;
            z-index: 1;
            width: 100%;
        }

        .subnav-content a {
            color: white;
            float: left;
            text-decoration: none;
        }

        .subnav-content a:hover {
            color: black;
            background-color: #eee;
        }
        
        .subnav:hover .subnav-content {
        display: block;
        }




    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Home</a>
        <div class="subnav">
            <button class="subnavbtn">About <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
              <a href="#company">Company</a>
              <a href="#team">Team</a>
              <a href="#careers">Careers</a>
            </div>
          </div> 

          <div class="subnav">
            <button class="subnavbtn">About <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
              <a href="#company">Company</a>
              <a href="#team">Team</a>
              <a href="#careers">Careers</a>
            </div>
          </div> 

          <div class="subnav">
            <button class="subnavbtn">About <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
              <a href="#company">Company</a>
              <a href="#team">Team</a>
              <a href="#careers">Careers</a>
            </div>
          </div> 

          <a href="#">Home</a>



    </div>
    
</body>
</html>
