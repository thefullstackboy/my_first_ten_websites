<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            text-align: center;
            text-decoration: none;
            color: #f2f2f2;
            padding: 14px 16px;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="#" class="active">Home</a>
        <a href="#">News</a>
        <a href="#">content</a>
        <a href="#">About</a>
    </div>

    <div style="text-align: center;padding-top: 15px;">
        <h1>Navbar example</h1>
        <p>Some content...</p>

    </div>
    
</body>
</html>
