<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input  type="text" id="input_data" placeholder="Enter Task"  >
    <button id="add_btn" >Add</button>
    <div id="content" ></div>
    <script>
        let InputValue = document.getElementById("input_data")
        let button = document.getElementById("add_btn")
        let content = document.getElementById("content")

        button.addEventListener("click", () => {
            let paragraph = document.createElement("p")
            paragraph.innerText = InputValue.value
            InputValue.value = ""
            let data = content.appendChild(paragraph)
            paragraph.addEventListener("click" , () =>{
                paragraph.style.textDecoration = "line-through"
            })
            paragraph.addEventListener("dblclick", () =>{
                content.removeChild(paragraph)
            })
        })

    </script>
</body>
</html>
