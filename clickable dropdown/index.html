<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickable dropdown</title>
    <style>
        .dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}


.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}


        </style>
</head>
<body>
    <div class="container">
        <button onclick="mydropdown()" class="dropbtn">Click me</button>
        <div class="dropdown-content" id="clickbutton">
            <li><a>home</a></li>
            <li><a>home</a></li>
            <li><a>home</a></li>
        </div>

    </div>

    <script>
        function mydropdown() {
            x = document.getElementById('clickbutton');
            if (x.style.display === "none" ) {
                document.getElementById('clickbutton').style.display="block";

                
            } else {
                document.getElementById('clickbutton').style.display="none";
              
            }
        }
    </script>
</body>
</html>
