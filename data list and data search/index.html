<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data list</title>
</head>
<style>
    #dr{
        color: red;
    }

    .dr {
        color: red;
    }
</style>
<body>
    <form>
        Search<input type="text" list="search">
        <datalist id="search">
            <option value="Apple">
             <option value="Mango" >   
            <option value="Orange">   
            <option value="car"> 
            <option value="Deepak"  class="dr">     
        </datalist>
        <input type="submit" value="search">
    </form>
    
</body>
</html>
