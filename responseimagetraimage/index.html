    <title>responseimage</title>
    <style>
         * {
             box-sizing: border-box;
         }

         .container {
             position: relative;
             max-width: 800px;
             margin: 0 auto;
         }

         .container img {
           vertical-align: middle;
         }

         .container .content {
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0); /* Fallback color */
            background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
            color: #f1f1f1;
            width: 100%;
            padding: 20px;         
         }




    </style>
</head>
<body>

    <div class="container">
        <img src="./notebook.jpg" alt="notebook" style="width: 100%;">

        <div class="content">
            <h1>Heading</h1>

                  expetendis neglegentur. Cu mentitum maiestatis
                   persequeris pro, pri ponderum tractatos ei.</p>

        </div>


    </div>
    
</body>
</html>
