<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoverdropdown</title>
    <style>
        .dropbtn {
            background-color: blue;
            color: white;
            padding: 14px;
            border-radius: 4%;
            font-size: 14px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdownconntent {
            position: absolute;
            display: none;
            background-color: gray;
            min-width: 160px;
            bottom: 50px;
            z-index: 1;
            }

            .dropdownconntent a {
                display: block;
                padding: 12px 16px;
                text-decoration: none;
                color: black;
            }

            .dropdownconntent a:hover {
                background-color: cadetblue;
            }

            .dropdown:hover .dropdownconntent {
                display: block;
            }

            .dropdown:hover .dropbtn {
                background-color: greenyellow;
            } 





        


    </style>
</head>
<body>
    <h2>Hoverable Dropup</h2>

    <p>Example text...</p>
    
    <p>Example text...</p>
    
    <p>Move the mouse over the button to open the dropup menu.</p>
    <div class="dropdown">
        <button class="dropbtn">dropdown</button>
        <div class="dropdownconntent">
            <a href="#">About</a>
            <a href="#">Home</a>
            <a href="#">contact number</a>

        </div>

    </div>

    
</body>
</html>
