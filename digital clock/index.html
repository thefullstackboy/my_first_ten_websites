<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
</head>
<body>
    <div id="mydivstates"></div>


    <script>
        function myclock(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "PM";

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s


            if(h==0){
            h=12
        }

        if(h>12){
            h =h-12;
            session ="AM";
        }



            document.getElementById("mydivstates").innerHTML = h + ":" + m + ":" + s + session;

            setTimeout(myclock,1000);         
        }

       



        myclock();
    </script>


</body>
</html>
