<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newtooltip</title>
    <style>
        body {
            text-align: center;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 2px dotted black;
        }

        .tooltip .tooltiptext {
            position: absolute;
            visibility: hidden;
            color: #ffff;
            width: 120px;
            background-color: black;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            z-index: 1;
            top: -5px;
            left: 105%;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Right Tootip</h1>
    <p>Move the mouse over the text below.</p>

    <div class="tooltip">
        Hover Over me
        <span class="tooltiptext">Tootip text</span>

    </div>
    
</body>
</html>
