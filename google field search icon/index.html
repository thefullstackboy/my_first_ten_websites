<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif';
        }

        .hero {
            width: 100%;
            height: 100vh;
            background: #f0f3ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #searchbox {
            border-radius: 55px;
            padding: 30px;
            background: #f0f3ff;
            display: flex;
            align-items: center;
            box-shadow: 6px 6px 10px -1px rgba(0,0,0,0.15),
                                -6px -6px 10px -1px rgba(255,255,255,0.7);

        }

        #googleIcon {
            width: 50px;
            cursor: pointer;
        }

        .micon-icon {
            width: 0px;
            transition: 0.5s;
            transition-delay: 0.5s;
        }

        input {
            font-size: 20px;
            width: 0px;
            border: transparent;
            outline: none;
            transition: 2s;
        }

        .active input{
            width: 500px;
            padding: 12px 20px;

        }

            .active .micon-icon {
                width: 30px;

            }
        
    </style>
</head>
<body>

    <div class="hero">
        <div id="searchbox">
            <img src="./google-logo.png" id="googleIcon">
            <input type="text" placeholder="Search google or type">
            <img src="./Google_mic.svg.png" class="micon-icon">

        </div>

    </div>
    <script>
        //var searchbox = document.getElementById("searchbox"); 
        var googlicon = document.getElementById("googleIcon");

        googlicon.onclick = function() {
            searchbox.classList.toggle("active");
        }
     </script>   
</body>
</html>
