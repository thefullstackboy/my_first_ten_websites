<head>

<body>
    <!--Log in form-->
    <div class="coverbox">
        <img src="./image/icon6.png" class="logo">
        <h1>LogIn Here</h1>
        <form name="myform" method="post" action="" onsubmit="return validateform()" autocomplete="off">
            <!--login name-->
            <p>Username</p>
            <input type="text" placeholder="Username" name="name" >
              <!--error messase-->
              <p  id="nameerror"></p>
               
            <!--login password-->
            <p>Password</p>
            <input type="text" placeholder="Enter the Password" name="password">
                      <!--error messase-->
                      <p  id="pweerror"></p>

          
    
           <!--forgot password-->
            <input type="submit" value="Login">
            <center>
                <a href="#">Forgot Your password?</a><br>
                <a href="#">Create An Account</a>
            </center>
    

        </form>
     

    </div>
    <script src="./javascript/js.js"></script>

</body>
