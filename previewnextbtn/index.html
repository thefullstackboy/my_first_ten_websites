    <title>prev</title>
    <style>

        a {
            text-decoration: none;
            display: inline-block;

            color: black;
        }

        .previous {
            background-color: #f1f1f1;
            color: black;
        }

        .next {
  background-color: #04AA6D;
  color: white;
}



.next {
  background-color: #04AA6D;
  color: white;
}

.round {
  border-radius: 50%;
}


    </style>
</head>
<body>

    <a href="#" class="previous">&laquo; Previoous</a>

<a href="#" class="next round">&#8250;</a>
